<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Demo Using Controls</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h2>Use Controls</h2>
	<form action="#" method="get" accept-charset="utf-8">
		Student Id: <input type="text" name="stuId"> <br/>
		<label>Name:</label> <input type="text" name="name"> <br/>
		Gender: <select name="gender">
			<option value="0">Male</option>
			<option value="1">Female</option>			
		</select> <br/>
		Email: <input type="text" name="email"> <br/>
		How old are your? 
		<input type="radio" name="age" value="u24" /> Under 24 &nbsp;&nbsp;&nbsp; 
		<input type="radio" name="age" value="2534" /> 25-34 &nbsp;&nbsp;&nbsp;
		<input type="radio" name="age" value="3544" /> 35-44 &nbsp;&nbsp;&nbsp;
		<input type="radio" name="age" value="g44" /> 44+
		<br/>
		What type of music do you listen to?
		<input type="checkbox" name="music" value="punkrock"> Punk Rock &nbsp;&nbsp;&nbsp; 
		<input type="checkbox" name="music" value="indierock"> Indie Rock &nbsp;&nbsp;&nbsp; 
		<input type="checkbox" name="music" value="hiphop"> Hip Hop &nbsp;&nbsp;&nbsp; 
		<input type="checkbox" name="music" value="rockabilly"> Rockabilly

		<br/><input type="submit" value="Create">
		<input type="reset" value="Reset">
	</form>
</body>
</html>
